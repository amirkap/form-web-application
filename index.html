<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="/styles.css"/>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="header"> 
        <h1>Application</h1>
        <hr style="width:auto; height: 2px ; background-color:black ; margin:60px;"/>
    </div>
    <div class="banner" id="banner"> 
        <h3> Form submitted</h3>
    </div>
    <div class="frame">
        <div class="header"> <h2> Personal</h2> </div>
        <form action="/" method="post"> 
            <p> 
                <label>First Name</label>
                <input type="text" id="firstName" name="firstName" placeholder="first name" required> 
            </p>
            <p>
                <label>Last Name</label>
                <input type="text" id="lastName" name="lastName" required>
            </p>   
            <p>
                <label>Date of Birth</label>
                <input type="date" id="dateOfBirth" name="dateOfBirth" required>
            </p>   
            <p>
                <label>ID Number</label>
                <input type="number" id="idNumber" name="idNumber" required>
            </p>   
            <p>
                <label>Salary</label>
                <input type="number" id="salary" name="salary" required>
            </p>   
             <script>
                function setVisibility(id, visibility) {
                    document.getElementById(id).style.display = visibility;
                }
             </script>
                <label></label><button type="submit" onclick="setVisibility('banner','inline')"> Done </button>
            
        </form>
    </div>
</body>
</html>
