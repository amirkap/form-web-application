<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="/styles.css"/>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Application</title>
</head>
<body>
    <div class="header1"> 
        <br><br><br><br>
        <h1>Application</h1>
        <hr style="width:auto; height: 2px ; background-color:black ; margin:60px;"/>
    </div>
    <div class="frame">
        <div class="header2"> <h2> Personal</h2> </div>
        <form action="/" method="post"> 
            <p>
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName" required> 
            </p>
            <p>
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName" required>
            </p>   
            <p>
                <label for="dateOfBirth">Date of Birth</label>
                <input type="date" id="dateOfBirth" name="dateOfBirth" min="1900-01-01" max="2022-01-01" required>
            </p>   
            <p>
                <label for="idNumber">ID Number</label>
                <input type="number" id="idNumber" name="idNumber" min="1" max="10000000000" required>
            </p>   
            <p>
                <label for="salary">Salary</label>
                <input type="number" id="salary" name="salary" required>
            </p>   
             <script>
                function setVisibility(id, visibility) {
                    const idNumber = document.getElementById("idNumber").checkValidity();
                    const firstName = document.getElementById("firstName").checkValidity();
                    const lastName = document.getElementById("lastName").checkValidity();
                    const dateOfBirth = document.getElementById("dateOfBirth").checkValidity();
                    const salary = document.getElementById("salary").checkValidity();
                     if (idNumber && firstName && lastName && dateOfBirth && salary) 
                        document.getElementById(id).style.display = visibility;
                }
             </script>
                <label></label><button type="submit" onclick="setVisibility('banner','block')"> Done </button>
                <div> 
                 <br>
                    <h4 class="banner" id="banner"> Form submitted! </h4>
                </div>
        </form>
    </div>
</body>
</html>
